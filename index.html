<!DOCTYPE html>
<html lang="fr" >
  <head>

  <body>
    <header>
        <label  id="dark-change"></label>
    </header>
          <script>
        var content = document.getElementsByTagName('body')[0];
        var darkMode = document.getElementById('dark-change');
        darkMode.addEventListener('click', function(){
            darkMode.classList.toggle('active');
            content.classList.toggle('night');
        })
    </script>
      
      
    <section class="swiper-container loading">
      <div class="swiper-wrapper">

        <div class="swiper-slide slide1">
         <div class="content">
          <p class="title" data-swiper-parallax="-30%" data-swiper-parallax-scale=".7">PortFolio</p>
            <span class="caption" data-swiper-parallax="-20%">Lien vers mon Portfolio.<br><a href="./index_1.html"><span class="txt1">Appuyez ICI</span></a></span>
          </div>
        </div>

        <div class="swiper-slide slide2">
          <div class="content">
            <p class="title" data-swiper-parallax="-30%" data-swiper-parallax-scale=".7">Projet Streaming</p>
            <span class="caption" data-swiper-parallax="-20%"><br>Lien vers mon Site de Streaming.<br><a href="./index_2.html"><span class="txt1">Appuyez ICI</span></a></span>
          </div>
        </div>

        <div class="swiper-slide slide3">

          <div class="content">
            <p class="title" data-swiper-parallax="-30%" data-swiper-parallax-scale=".7">Projet Digital</p>
            <span class="caption" data-swiper-parallax="-20%">Lien vers le Site fait pour un ami.<br><a href="./index_3.html"><span class="txt1">Appuyez ICI</span></a></span>
          </div>
        </div>

        <div class="swiper-slide slide4">
          <div class="content">
            <p class="title" data-swiper-parallax="-30%" data-swiper-parallax-scale=".7"></p>
            <span class="caption" data-swiper-parallax="-20%"></span>
          </div>
        </div>

        <div class="swiper-slide slide5">
          <div class="content">
            <p class="title" data-swiper-parallax="-30%" data-swiper-parallax-scale=".7"></p>
            <span class="caption" data-swiper-parallax="-20%"></span>
          </div>
        </div>
      </div>
    </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
  <script>
    let sliderSelector = '.swiper-container',
        options = {
          loop: true,
          speed:800,
          slidesPerView: 2, // or 'auto'
          spaceBetween: 20,
          centeredSlides : true,
          effect: 'coverflow', // 'cube', 'fade', 'coverflow',
          coverflowEffect: {
            rotate: 50, // Slide rotate in degrees
            stretch: 0, // Stretch space between slides (in px)
            depth: 50, // Depth offset in px (slides translate in Z axis)
            modifier: 1, // Effect multipler
            slideShadows : true // Enables slides shadows
          },
          grabCursor: true,
          parallax: true,
          on: {
            imagesReady: function(){
              this.el.classList.remove('loading');
            }
          }
        };
    let mySwiper = new Swiper(sliderSelector, options);
    mySwiper.init();
  </script>
      
  </body>
</html>
